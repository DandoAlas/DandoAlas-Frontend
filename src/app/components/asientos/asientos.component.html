<body>
    <header>
        <img class="logo" src="../assets/logo.jpg" />
        <menu>
            <a [routerLink]="['/inicio']">Inicio</a>
            <div
                style="width: auto; height: 100%; padding-left: 20px; padding-right: 20px; background: #F23B88; justify-content: center; align-items: center;display: flex">
                <a [routerLink]="['/guardar-vuelo']" style="color: #ffffff; font-weight: 550;">Crear vuelo</a>
            </div>
            <a href="#">Promociones</a>
            <a [routerLink]="['/inicio']">Log out</a>
        </menu>
        <div class="search">
            <form>
                <input type="text" value="Buscar">
                <input type="button" value="O" src="https://via.placeholder.com/35x35">
            </form>
        </div>
    </header>
    <br><br><br><br><br>
    <div class="container">
        <input class="boton" type="submit" value="Elegir asiento" (click)="openPopup()">
        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="plane">
                            <div class="cockpit">
                                <br>
                                <br>
                                <br>
                                <br>
                                <h1>ASIENTOS <br>DISPONBLES</h1>
                                <br>
                                <br>
                                <br>
                            </div>
                            <ol class="cabin fuselage" #seatsContainer>
                                <li *ngFor="let row of rows" class="row row--{{ row.rowNumber }}">
                                    <ol class="seats" type="A">
                                        <li *ngFor="let seat of row.seats" class="seat" (click)="toggleSeatState(seat)">
                                            <input type="checkbox" [id]="seat.id" [name]="seat.id"
                                                (change)="handleCheckboxChange($event)"
                                                [disabled]="selected >= maxSelectedCheckboxes && !seat.selected || disabledCheckboxes.includes(seat.id)" />
                                            <label [for]="seat.id"></label>
                                            <img [src]="seat.imageSrc" alt="Asiento" />
                                        </li>
                                    </ol>
                                </li>
                            </ol>
                        </div>
                    </div>
                        <input class="boton" type="submit" value="Aceptar asiento" (click)="closePopup()">
                </div>
            </div>
        </div>
        <input class="boton" type="submit" value="Elegir aleatoreamente" (click)="toggleRandom()" (click)="closePopup()"
        [ngClass]="{'btn btn-success': isRandomActive, 'btn btn-danger': !isRandomActive}">
        <!-- Se desactiva el button de SelecciÃ³nar vuelo -->
    </div>
</body>
